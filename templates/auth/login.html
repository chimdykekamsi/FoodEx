<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="{{url_for('static',filename='scripts/login.css')}}">
</head>
<body>
    <div class="container">
        <div class="loginbg">
            <div class="box signin">
                <h2>Already Have an Account ?</h2>
                <button class="signinbtn">Sign in</button>
            </div>
            <div class="box signup">
                <h2>Dont Have an Account ?</h2>
                <button class="signupbtn">Sign up</button>
            </div>
        </div>
        <div class="formbx">
            <div class="form signinform">
                <form action="./home.html">
                    <h2>Foodies</h2>
                    <h3>Sign In</h3>
                    <input type="text" placeholder="Username" >
                    <input type="password" placeholder="Password" >
                    
                    <div class="df ">
                        <input type="submit"class="mg"  value="Login">
                        <input type="button" class="mg signupbtn2 moble" value="Sign Up">
                    </div> 
                    <a href="#" class="forgot">Forgot password?</a>
                </form>
            </div>
            <div class="form signupform">
                <form>
                    <h2>Foodies</h2>
                    <h3>Sign up</h3>
                    <input type="text" placeholder="Enter Your Name">
                    <input type="text" placeholder="Email" >
                    <input type="date" placeholder=" Enter your Date of birth" >
                    <input type="password" placeholder="Password" >
                    <input type="password" placeholder="Confirm password" >
                    <input type="submit" class="dex" value="Sign Up" >
                    <div class="df moble">
                        <input type="submit" class="mg signinbtn" value="Sign Up">
                    </div>  
                </form>
            </div>
        </div>
    </div>

    <script>
        const signinbtn = document.querySelector('.signinbtn');
        const signupbtn = document.querySelector('.signupbtn');
        const signinform = document.querySelector('.signinform');
        const signupform = document.querySelector('.signupform');
        const signupbtn2 = document.querySelector('.signupbtn2');
        const formbx = document.querySelector('.formbx');
        const body = document.querySelector('body');

        signupbtn.onclick = function(){
            formbx.classList.add('active');
            body.classList.add('active');
        };
        signinbtn.onclick = function(){
            formbx.classList.remove('active')
            body.classList.remove('active')
        }
        signupbtn2.onclick = function(){
            signinform.style.display = "none"
            signupform.style.display = "block"
         };
    </script>
</body>
</html>
